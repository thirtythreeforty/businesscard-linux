flash w25q64 {
	pebsize = 65536
	lebsize = 65408
	numpebs = 128
	minimum-io-unit-size = 1
	sub-page-size = 1
	vid-header-offset = 64
}

image flash.bin {
	flash {}
	flashtype = w25q64
	partition uboot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 256K
	}
	partition rootubi {
		image = root.ubi
		size = 0
	}
}

image flashdrive.vfat {
	vfat {
		files = {
			"George Hilliard resume.pdf",
			"README.txt"
		}
	}
	size = 64K
}

image flashdrive.img {
	hdimage {}
	partition businesscard {
		partition-type = 0xc
		image = "flashdrive.vfat"
	}
	// Hardcode a size here to help the ubi builder, which cannot infer a size
	// of this image or wait until this image is built, due to the design of
	// genimage.
	size = 65K
}

image persist.ubifs {
	ubifs {
		extraargs = "--compr=zlib --jrn-size=192KiB --log-lebs=2"
	}
	size=1280K
	flashtype = w25q64
	mountpoint = /root
}

image root.ubi {
	ubi {}
	partition kernel {
		image = "zImage"
		read-only = true
	}
	partition dtb {
		image = "businesscard.dtb"
		read-only = true
	}
	partition root {
		image = "rootfs.squashfs"
		read-only = true
	}
	partition flashdrive {
		image = flashdrive.img
		read-only = true
	}
	partition persist {
		image = persist.ubifs
	}
}

image boot.vfat {
	vfat {
		files = {
			"zImage",
			"businesscard.dtb",
			"rootfs.squashfs"
		}
	}
	size = 16M
}

image sdcard.img {
	hdimage {}
	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8192
		size = 516096 # 512KB - 8192
	}
	partition boot {
		partition-type = 0xc
		bootable = "true"
		image = "boot.vfat"
	}
	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
